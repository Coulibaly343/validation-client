<div id="container">

  <mat-card-header>
    <div id="header">
      Logo
    </div>
    <mat-card-title>
      <h1>Registration</h1>
    </mat-card-title>
  </mat-card-header>


  <mat-card-content>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-container">

        <div class="registrationError">
          <mat-error *ngIf="registrationError">{{registrationError}}</mat-error>
        </div>

        <div class="group">
          <mat-form-field>
            <input matInput
             autocomplete="first name"
             placeholder="First name"
              formControlName="firstName" >
            <mat-error *ngIf="inputError(firstName)">{{firstNameError}}</mat-error>
          </mat-form-field>
        </div>

        <div class="group">
          <mat-form-field>
            <input matInput
            autocomplete="last name"
             placeholder="Last name"
              formControlName="lastName">
            <mat-error *ngIf="inputError(lastName)">{{lastNameError}}</mat-error>
          </mat-form-field>
        </div>

        <div class="group">
          <mat-form-field>
            <input matInput
            autocomplete="email"
            placeholder="Email"
            formControlName="email">
            <mat-error *ngIf="inputError(email)">{{emailError}}</mat-error>
          </mat-form-field>
        </div>

        <div class="group">
          <mat-form-field>
            <input matInput placeholder="Password"
            formControlName="password"
            (keydown)="clearPasswordConfirm()"
            [type]="password">
            <mat-error *ngIf="inputError(password)">{{passwordError}}</mat-error>
          </mat-form-field>
        </div>

        <div class="group">
          <mat-form-field>
            <input matInput
            placeholder="Confirm password"
              formControlName="passwordConfirm"
              [type]="password">
            <mat-error *ngIf="passwordNoMatch() || inputError(passwordConfirm)">{{passwordConfirmError}}
            </mat-error>
          </mat-form-field>
        </div>

        <div class="btn-container">
          <button type="submit"  mat-raised-button color="primary"
            [disabled]="userForm.invalid">Registration</button>
        </div>

        <div class="additionalLink">
          <a class="link" mat-flat-button [routerLink]="['']" routerLinkActive="active">Do You already have an account?</a>
        </div>

      </div>


    </form>

  </mat-card-content>

  <mat-progress-bar *ngIf="loading" mode="query" color="accent"></mat-progress-bar>

</div>
